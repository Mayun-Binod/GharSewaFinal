<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">

    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="/static/css/admin_style.css">


    <script src="/static/js/script.js" type="text/javascript"></script>

    {% block css %}
    {% endblock %}
</head>

<body>

    <!-- header starts here -->
    <header class="admin_header">
        <span class="burger" onclick="sideBar()">
            <i class="fas fa-bars"></i>
        </span>
        <div class="left_area">
        <h3><a href="{% url 'index' %}" class="text-decoration-none">Ghar<span>Sewa</span></a></h3>

        </div>
          
    </header>
    <!-- header ends here -->

    <!-- sidebar starts here -->
    <div class="sidebar active">
        <center>
            <img src="/static/img/dummy-profile.jpg" alt="profile photo" class="profile_img">
            <h4>Mr. {{request.user|title}}</h4>
        </center>

        <a href="{% url 'index' %}">
            <i class="fas fa-home"></i> <span>Home</span>
        </a>

        <a href="{% url 'allservices' %}">
            <i class="fas fa-cogs"></i>
            <span>Services</span>
        </a>
        <a href="{% url 'allusers' %}">
            <i class="fas fa-user"></i>
            <span>Service Providers</span>
        </a>
        <a href="{% url 'allcustomers' %}">
            <i class="fas fa-users"></i> <span>Customers</span>
        </a>
        <a href="{% url 'city_list' %}">
            <i class="fas fa-city"></i> <span>Locations</span>
        </a>
        <a href="{% url 'feedback' %}">
            <i class="fas fa-comment"></i> <span>Messages</span>
        </a>
        <a href="{% url 'admin_booking' %}">
            <i class="fas fa-bookmark"></i> <span>Booking Details</span>
        </a>
        <a href="{% url 'admin_profile' %}">
            <i class="fas fa-user-circle"></i> <span>Profile</span>
        </a>
        
        <a href="{% url 'logout' %}">
            <i class="fas fa-sign-out-alt"></i> <span>Log Out</span>
        </a>
    </div>
    <!-- sidebar endshere -->

    <div class="content active">
        {% block body %}

        {% endblock %}

    </div>

    <!-- jquery -->
    <script src="https://code.jquery.com/jquery-3.6.0.js"
        integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>

    <!-- Bootstrap core JS-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>

        {% block js %}

        {% endblock %}
</body>

</html>
